<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Inicio de Sesión</title>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/style/header-footer.css" />
    <link rel="stylesheet" type="text/css" href="/style/login.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Inicio de Sesión</h1>
    </header>

    <!-- Main Content -->
    <main class="d-flex align-items-center justify-content-center min-vh-100">
      <article class="container_form">
        <form th:action="@{/login}" method="post">
          <h2 class="text-center">Inicio de Sesión</h2>

          <!-- Mensaje de error -->
          <div th:if="${error != null}" class="alert alert-danger">
            <span th:text="${error}"></span>
          </div>

          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Nombre de Usuario"
              name="username"
              id="username"
              aria-label="Username"
              th:classappend="${error} ? 'is-invalid' : ''"
            />
            <span class="invalid-feedback" th:if="${error}">
              Por favor escribe un usuario correcto.
            </span>
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              placeholder="Contraseña"
              name="password"
              id="password"
              aria-label="Password"
              th:classappend="${error} ? 'is-invalid' : ''"
            />
            <span class="invalid-feedback" th:if="${error}">
              Por favor escribe una contraseña correcta.
            </span>
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Iniciar Sesión
          </button>
          <p class="logout-message text-center" th:if="${param.logout}">
            Has cerrado sesión con éxito.
          </p>
        </form>
        <section>
          <a href="/home" class="btn btn-outline-primary">Volver</a>
        </section>
      </article>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Recetas Deliciosas. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
