<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Inicio</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Bienvenido a Recetas Deliciosas</h1>
      <nav>
        <ul
          style="
            list-style-type: none;
            display: flex;
            justify-content: flex-end;
            margin: 0;
            padding: 0;
          "
        >
          <li style="margin-left: 20px">
            <a href="/login" style="text-decoration: none; color: black">
              <i class="fas fa-user"></i> Login
            </a>
          </li>
        </ul>
      </nav>
      <div class="authenticated-section" sec:authorize="isAuthenticated()">
        <h1 th:inline="text">
          Hola <span th:remove="tag" sec:authentication="name"></span>!
        </h1>
      </div>
    </header>

    <section
      id="carouselExampleIndicators"
      class="carousel slide my-3"
      data-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            th:src="@{/img/banner1.png}"
            class="d-block w-100"
            alt="Banner 1"
          />
        </div>
        <div class="carousel-item">
          <img
            th:src="@{/img/banner2.png}"
            class="d-block w-100"
            alt="Banner 2"
          />
        </div>
        <div class="carousel-item">
          <img
            th:src="@{/img/banner3.png}"
            class="d-block w-100"
            alt="Banner 3"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </section>

    <section class="recetas">
      <h2>Recetas Recientes y Populares</h2>

      <!-- Formulario de búsqueda -->
      <form action="/recetas" method="get" class="my-4">
        <article class="container_form">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Buscar por Nombre"
              name="nombre"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Buscar por Tipo de Cocina"
              name="tipoCocina"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Buscar por País de Origen"
              name="paisOrigen"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Buscar por Dificultad"
              name="dificultad"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
        </article>

        <!-- <input type="text" name="nombre" placeholder="Buscar por Nombre">
            <input type="text" name="tipoCocina" placeholder="Buscar por Tipo de Cocina">
            <input type="text" name="ingredientes" placeholder="Buscar por Ingredientes">
            <input type="text" name="paisOrigen" placeholder="Buscar por País de Origen">
            <input type="text" name="dificultad" placeholder="Buscar por Dificultad"> -->
        <button type="submit" class="btn btn-primary">Buscar</button>
      </form>

      <table id="tabla-recetas" class="table table-striped">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Tipo de Cocina</th>
            <th>Ingredientes</th>
            <th>País de Origen</th>
            <th>Dificultad</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="receta : ${recetas}">
            <td>
              <a
                th:href="@{/recetas/{nombre}(nombre=${receta.nombre})}"
                th:text="${receta.nombre}"
              ></a>
            </td>
            <td th:text="${receta.tipoCocina}"></td>
            <td th:text="${receta.ingredientes}"></td>
            <td th:text="${receta.paisOrigen}"></td>
            <td th:text="${receta.dificultad}"></td>
          </tr>
        </tbody>
      </table>
    </section>

    <footer>
      <p>&copy; 2024 Recetas Deliciosas. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
